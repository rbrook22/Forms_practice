<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>

<h1>Register Here!</h1>

<form>
    <label for="first">First Name: </label>
    <input id="first" name="firstName" type="text" placeholder="John" required> 
    <label for="last">Last Name: </label>
    <input id="last" name="lastName"type="text" placeholder="Smith" required>
    <p>
        <label for="male">Male</label>
        <input id="male" name="gender" type="radio"value="Female">
        <label for="female">Female</label>
        <input id="female" name="gender" type="radio" value="Male">
        <label for="other">Other</label>
        <input id="other" name="gender" type="radio"value="Other">
    </p>
    <p>
      <label for="emailMe">Email: </label>
      <input id="emailMe" type="email"  placeholder="your email"required> 
      <label for="passcode">Password: </label>
      <input id="passcode" type="password" placeholder="password" pattern=. {5,10) title="5-10 Characters Required" required>
    </p>
    <p>
        <!-- Dropdown Selection for Birthday -->
    <label>Birthday
        <!-- Birth Day Entry -->
        <select name="month" id="" placeholder="Month">
            <option value="Jan">January</option>
            <option value="Feb">February</option>
            <option value="Mar">March</option>
            <option value="Apr">April</option>
            <option value="May">May</option>
            <option value="Jun">June</option>
            <option value="Jul">July</option>
            <option value="Aug">August</option>
            <option value="Sep">September</option>
            <option value="Oct">October</option>
            <option value="Nov">November</option>
            <option value="Dec">December</option>
        </select>
        <!-- Birth Month Entry -->
        <select name="day" id="" placeholder="Day">
            <option value="1">01</option>
            <option value="2">02</option>
            <option value="3">03</option>
            <option value="4">04</option>
            <option value="5">05</option>
            <option value="6">06</option>
            <option value="7">07</option>
            <option value="8">08</option>
            <option value="9">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="15">15</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
        </select>
        <!-- Birth Year Entry -->
        <select name="year" id="" placeholder="Year">
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
        </select>
    </label>
    </p>
    <p>
        <label for="agreeTerms">I agree to the terms and conditions</label>
        <input id="agreeTerms" type="checkbox" name="terms" id="" required>
    </p>
    <button>Submit!</button>
</form>
</body>
</html>
